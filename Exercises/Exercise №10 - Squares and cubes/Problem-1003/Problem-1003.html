<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1003</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,a)
		{
			new Suica();
			oxyz();
			demo();
			
			s = square([x,y,z],a);
			s.mode = Suica.LINE;
			s.focus = [1,0,0];
					
			s = square([x,y,z],a/Math.sqrt(2));
			s.mode = Suica.LINE;
			s.spin = radians(45);
			s.focus = [1,0,0];
		}
	</script>	
</head>

<body onload="main(15,20,0,10)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
