<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>0510: Обекти</title>
	</head>
	<body>
		<script>
			a = {x:10, y:15, z:2};
			console.log(a);
			
			console.log(a.x+a.y);
			
			a.max = Math.max(a.x, a.y, a.z);
			a.name = "A"+a.max;
			console.log(a);
			
			i = 'z';
			console.log('a['+i+']='+a[i]);
			i = 'name';
			console.log('a['+i+']='+a[i]);
		</script>
	</body>
</html>
