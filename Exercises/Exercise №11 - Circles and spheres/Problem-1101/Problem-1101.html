<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1101</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,r,n)
		{
			new Suica();
			//oxyz();
			demo();
			
			a = polygon([x,y,z],r,n);
			a.focus = [1,0,0];
			
			a = polygon([x,y+2*r+5,z],r,n);
			a.focus = [1,0,0];
			a.mode = Suica.LINE;
			
			a = polygon([x,y+2*(2*r+5),z],r,n);
			a.focus = [1,0,0];
			a.mode = Suica.POINT;

		}
	</script>	
</head>

<body onload="main(0,-20,5,10,8)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
