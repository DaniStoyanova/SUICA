<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>0515</title>
	</head>
	<body>
		<script>
			function product(x, y) {return x*y;}; //функцията product връща произведението на две числа

			for (var i=1; i<=10; i++)
				{
					for (var j=1; j<=10; j++)
					console.log(i+'*'+j+'='+product(i, j));
				}
		</script>
	</body>
</html>
