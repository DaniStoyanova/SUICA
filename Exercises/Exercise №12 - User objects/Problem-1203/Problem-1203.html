<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1203</title>

	<script src="suica.min.js"></script>

	<script>
		function ManyCylinders(x,y,r)
			{	
				var h = random(1,15);
				var randColor = random(0,0.9);
				return cylinder([x,y,0],r,h).custom({
								color: [0,randColor,0.8]
								});
			}
			
		function main(x,y,r)
		{
			new Suica();
			//oxyz();
			demo(80,1,0.8);

			var inix = x;
			var iniy = y;
			var n = 10;
			var m = 7;
			
			for (var i=1; i<=n; i++)
			{	
				for (var j=1; j<=m; j++)
				{
				ManyCylinders(x,y,r);
				y = y + 2*r;
				}
				
				if (i%2 == 0)
				{
					y = iniy;
					x = x + r*Math.sqrt(3);
				}
				else 
				{
					y = iniy - r;
					x = x + r*Math.sqrt(3);
				}
			
			}
		}
	</script>	
</head>
