<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 0917</title>

	<script src="suica.min.js"></script>

	<script>
		function main(n, r)
		{
			new Suica();
			oxyz();
			demo();
			
			var O1 = point([random(-20,20),random(-20,20),random(-20,20)]);
			var O2 = point([O1.center[0],O1.center[1],random(-20,20)]);
			
			for (var i=0; i<n; i++)
			{
				var a = random(0,radians(360));
							
				var xp = O1.center[0] + r*Math.cos(a);
				var yp = O1.center[1] + r*Math.sin(a);
				var zp = O1.center[2];
				
				var xq = O2.center[0] + r*Math.cos(a);
				var yq = O2.center[1] + r*Math.sin(a);
				var zq = O2.center[2];
				
				segment([xp,yp,zp], [xq,yq,zq]);
				
			}
		}
	</script>	
</head>

<body onload="main(90, 15)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
