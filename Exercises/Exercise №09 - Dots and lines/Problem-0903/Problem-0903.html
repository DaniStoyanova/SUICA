<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 0903</title>

	<script src="suica.min.js"></script>

	<script>
		function vLen(a)
		{
			return Math.sqrt(a[0]*a[0]+a[1]*a[1]+a[2]*a[2]);
		}
		 
			
		function calc()
		{
			var xp = document.getElementById('vxp').value;
			var yp = document.getElementById('vyp').value;
			var zp = document.getElementById('vzp').value;
			var xq = document.getElementById('vxq').value;
			var yq = document.getElementById('vyq').value;
			var zq = document.getElementById('vzq').value;
			var p = [xp, yp, zp];
			var q = [xq, yq, zq];
			
			var sum = vLen(p)+vLen(q);
			document.getElementById("resultsum").innerHTML = 'Сумата от дължините на векторите p и q е: ' +vLen(p)+ ' + ' +vLen(q)+ ' = ' +sum;
			
			var difer = vLen(p)-vLen(q);
			document.getElementById("resultdiffer").innerHTML = 'Разликата от дължините на векторите p и q е: ' +vLen(p)+ ' - ' +vLen(q)+ ' = ' +difer;
			
		}
		
		
	</script>	
</head>

<body>
	<p>
			Въведете координати на вектора <b>p</b>:
			<input type="text" id="vxp" value="" size="5">
			<input type="text" id="vyp" value="" size="5">
			<input type="text" id="vzp" value="" size="5">
	</p>
	<p>
			Въведете координати на вектора <b>q</b>:
			<input type="text" id="vxq" value="" size="5">
			<input type="text" id="vyq" value="" size="5">
			<input type="text" id="vzq" value="" size="5">
	</p>
	
	<p><button onclick="calc()">Изчисли</button>
	
	
	<p id="resultsum"></p>
	<p id="resultdiffer"></p>
	
</body>
</html>
