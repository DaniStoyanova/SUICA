	<meta charset="utf-8">
	<title>Пример 1117</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,r1,r2,h)
		{
			new Suica();
			//oxyz();
			demo();
			
			a = cylindroid([x,y,z],[r1,r2],h);
			
			y = y+2*r2+5;
			a = cylindroid([x,y,z],[r1,r2],h);
			a.mode = Suica.LINE;
			
			y = y+2*r2+5;
			a = conoid([x,y,z],[r1,r2],h);
			
			y = y+2*r2+5;			
			a = conoid([x,y,z],[r1,r2],h);
			a.mode = Suica.LINE;

		}
	</script>	
</head>
