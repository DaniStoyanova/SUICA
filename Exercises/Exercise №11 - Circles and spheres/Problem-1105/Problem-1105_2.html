<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1105-2</title>

	<script src="suica.min.js"></script>

	<script>
		function main()
		{
			new Suica();
			//oxyz();
			demo();
			
			a = circle ([random(-10,10),random(-10,10),random(-10,10)],random(-15,15));
			a.focus = [1,0,0];
			a.mode = Suica.LINE;
			
			b = circle ([a.center[0],a.center[1],a.center[2]],a.radius/2);
			b.focus = [1,0,0];
			b.mode = Suica.LINE;
			
	
			var k = radians(random(0,360));

				z1 = a.center[2] + ((3*a.radius)/2)*Math.cos(k);
				y1 = a.center[1] + ((3*a.radius)/2)*Math.sin(k);
				x1 = a.center[0];
				
				c = circle ([x1,y1,z1],a.radius/2);
				c.focus = [1,0,0];
				c.mode = Suica.LINE;			
		}
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
