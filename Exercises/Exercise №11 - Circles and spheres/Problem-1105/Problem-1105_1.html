<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1105-1</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,r,n)
		{
			new Suica();
			//oxyz();
			demo();
			
			k = r/n;
			
			for (var i=1; i<=n; i++)
			{
				c = circle([x,y,z],r);
				c.mode = Suica.LINE;
				c.focus = [1,0,0];
				r -= k;
			}
		}
	</script>	
</head>

<body onload="main(0,0,0,20,15)">
