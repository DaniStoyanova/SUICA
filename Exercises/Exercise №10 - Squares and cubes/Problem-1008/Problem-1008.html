<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1008</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,a)
		{
			new Suica();
			oxyz();
			demo();
			
			c = cube([x,y,z],a);
			c.color = [random(0,1),random(0,1),random(0,1)];
			
			c = cube([x,y+a,z],a);
			c.color = [random(0,1),random(0,1),random(0,1)];
			
			c = cube([x,y+2*a,z],a);
			c.color = [random(0,1),random(0,1),random(0,1)];
			
			c = cube([x,y+a/2,z+a],a);
			c.color = [random(0,1),random(0,1),random(0,1)];
			
			c = cube([x,y+3/2*a,z+a],a);
			c.color = [random(0,1),random(0,1),random(0,1)];
			
			c = cube([x,y+a,z+2*a],a);
			c.color = [random(0,1),random(0,1),random(0,1)];

		}
	</script>	
</head>
