<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 0915</title>

	<script src="suica.min.js"></script>

	<script>
		function main(n, r, x, y, z)
		{
			new Suica();
			oxyz();
			demo();
			
			for (var i=0; i<n; i++)
			{
				var a = random(0,radians(360));
				var b = random(0,radians(360));
				
				var xp = x;
				var yp = y + r*Math.sin(a);
				var zp = z + r*Math.cos(a);
				
				var xq = x;
				var yq = y + r*Math.sin(b);
				var zq = z + r*Math.cos(b);
				
				segment([xp,yp,zp], [xq,yq,zq]);
				
			}
		}
	</script>	
</head>

<body onload="main(100, 15 , 15, 28, 10)">

</html>
