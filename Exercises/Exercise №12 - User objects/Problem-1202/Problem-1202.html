<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1202</title>

	<script src="suica.min.js"></script>

	<script>
		
		function main(x,y,z,r,n)
		{
			new Suica();
			//oxyz();
			demo();

			for (var i=1; i<=n; i++)
			{	
				alpha = radians(random(0,360));
				beta = radians(random(0,360));
				
				segment([x,y,z],[x + r * Math.cos(alpha) * Math.cos(beta),y + r * Math.sin(alpha) * Math.cos(beta),z + r * Math.sin(beta)]).custom({
					color: [random(0,1),random(0,1),random(0,1)]
				});
			}
		}
	</script>	
</head>

<body onload="main(0,0,0,25,250)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
