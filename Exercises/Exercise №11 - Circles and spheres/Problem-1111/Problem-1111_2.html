<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1111-2</title>

	<script src="suica.min.js"></script>

	<script>
		function main(r,n)
		{
			new Suica();
			//oxyz();
			demo();
			
			a = radians(random(0,360));
			
			if (n % 2 != 0) {n = n + 1;}
			
			for (var i=1; i<=n; i++)
			{
				z = r/Math.sin(radians(360/(2*n))) * Math.cos(a);
				y = r/Math.sin(radians(360/(2*n))) * Math.sin(a);
				x = 0;
		
				c = sphere([x,y,z],r);
				
				if (i % 2 == 0) {c.color = [0.2,0.2,0.2];}				
				
				a = a + radians(360/n);
			}
		}
	</script>	
</head>
