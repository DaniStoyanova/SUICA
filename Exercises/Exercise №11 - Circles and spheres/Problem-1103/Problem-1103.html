<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1103</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,r,m)
		{
			new Suica();
			//oxyz();
			demo();
			
			for (var i=1; i<=m; i++)
			{
				a = polygon([x,y,z],r,3);
				a.mode = Suica.LINE;
				a.focus = [1,0,0];
				a.spin = radians(60*i);
				r = r * Math.sin(radians(30));
			}
		}
	</script>	
</head>

<body onload="main(0,0,0,20,5)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
