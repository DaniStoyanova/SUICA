<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1109</title>

	<script src="suica.min.js"></script>

	<script>
		function main(r1,r2,n)
		{
			new Suica();
			//oxyz();
			demo();
			
			a = radians(random(0,360));
			
			for (var i=1; i<=n; i++)
			{
				z = r1 * Math.cos(a);
				y = r1 * Math.sin(a);
				x = 0;
		
				c = ellipse([x,y,z],[r1,r2]);
				c.mode = Suica.LINE;
				c.focus = [1,0,0];
				c.spin = a;
				a += radians(360/n);
			}
		}
	</script>	
</head>

<body onload="main(8,18,8)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
