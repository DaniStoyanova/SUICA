<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1011</title>

	<script src="suica.min.js"></script>

	<script>
		function main(x,y,z,a,b,c)
		{
			new Suica();
			oxyz();
			demo();
			
			p = cuboid([x,y+2*b+10,z],[a,b,c]);
			p.color = [random(0,1),random(0,1),random(0,1)];
			p.mode = Suica.POINT;
			
			p = cuboid([x,y+b+5,z],[a,b,c]);
			p.color = [random(0,1),random(0,1),random(0,1)];
			p.mode = Suica.LINE;
			
			p = cuboid([x,y,z],[a,b,c]);
			p.color = [random(0,1),random(0,1),random(0,1)];

		}
	</script>	
</head>

<body onload="main(15,5,5,10,7,15)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
