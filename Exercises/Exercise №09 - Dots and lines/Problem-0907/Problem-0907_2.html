<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 0907-2</title>

	<script src="suica.min.js"></script>

	<script>
		function main(n)
		{
			new Suica();
			oxyz();
			demo();
			
			var a;
			a = point([n/2, n/2, n/2]);
			a.pointSize = 10;
			
			a = point([n/2, -n/2, n/2]);
			a.pointSize = 10;
			
			a = point([-n/2, n/2, n/2]);
			a.pointSize = 10;
			
			a = point([-n/2, -n/2, n/2]);
			a.pointSize = 10;
			
			a = point([n/2, n/2, -n/2]);
			a.pointSize = 10;
			
			a = point([n/2, -n/2, -n/2]);
			a.pointSize = 10;
			
			a = point([-n/2, n/2, -n/2]);
			a.pointSize = 10;
			
			a = point([-n/2, -n/2, -n/2]);
			a.pointSize = 10;
		}
	</script>		
</head>

<body onload="main(10)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
