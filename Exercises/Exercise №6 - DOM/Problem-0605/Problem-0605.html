<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>Задача 0605: Съдържание на списък</title>

		<style>
		</style>
		
		<script>
			function newSelection()
			{
				var v = document.getElementById('list').value;
				document.getElementById('sel').innerHTML = 'Избраният ден от седмицата е '+v +'.';
			}
		</script>
	</head>
	<body>
		<p>Изберете ден от седмицата: 
		<select id="list" onchange="newSelection()">
			<option value="понеделник">Понеделник</option>
			<option value="вторник">Вторник</option>
			<option value="сряда">Сряда</option>
			<option value="четвъртък">Четвъртък</option>
			<option value="петък">Петък</option>
			<option value="събота">Събота</option>
			<option value="неделя">Неделя</option>
		</select>
		</p>
				
		<span id="sel"></span>
		
	</body>
</html>
