	<title>Пример 1301-4</title>

	<script src="suica.min.js"></script>

	<script>
		
		function main()
		{
			p = new Suica();
			oxyz();
			//demo(); 
			
			var r = 5;
			
			s = sphere([0,0,0],r).custom({color: [0,0.6,1]});
			p.nextFrame = moveZdown; 
		}
		
		function moveZdown()
		{
			s.center[2] -= 5*Suica.dTime;
			
		}
