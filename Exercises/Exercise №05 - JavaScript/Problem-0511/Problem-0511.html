<!DOCTYPE html>

<html>
	<head>
		<meta charset="utf-8">
		<title>0511: Условен оператор if</title>
	</head>
	<body>
		<script>
			a = -2;
			b = 8;
			c = 16;
			if (a>b)
				{
				if (a>c)
					{console.log(a);}
				else
					{console.log(c);}
				}
			else
				{
				if (b>c)
					{console.log(b);}
				else
					{console.log(c);}
				}
		</script>
	</body>
</html>
