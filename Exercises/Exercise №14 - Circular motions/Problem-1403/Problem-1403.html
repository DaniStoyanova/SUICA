<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1403</title>

	<script src="suica.min.js"></script>

	<script>
		
		function main()
		{
			p = new Suica();
						
			R = 20;
			r = 4;
			alpha = radians(0);
			beta = radians(0);
			
			sphere([0,0,0],R).custom({
									color: [0,1,1]									
									})
			a = sphere([(R+r)*Math.cos(alpha)*Math.cos(beta),(R+r)*Math.sin(alpha)*Math.cos(beta),(R+r)*Math.sin(beta)],r).custom({color: [1,0,0]});
			
		
			p.nextFrame = loop;
		}
		
		function loop()
		{	
			k = radians(1);
			a.center = [(R+r)*Math.cos(alpha)*Math.cos(beta),(R+r)*Math.sin(alpha)*Math.cos(beta),(R+r)*Math.sin(beta)];
			alpha += k;
			beta += k; 
						
		}
		
	</script>	
</head>

<body onload="main()">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
