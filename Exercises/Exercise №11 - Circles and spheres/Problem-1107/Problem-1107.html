<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Пример 1107</title>

	<script src="suica.min.js"></script>

	<script>
		function main(r,n)
		{
			new Suica();
			//oxyz();
			demo();
			
			a = radians(random(0,360));
			
			for (var i=1; i<=n; i++)
			{
				z = r * Math.cos(a);
				y = r * Math.sin(a);
				x = 0;
		
				c = circle([x,y,z],r);
				c.mode = Suica.LINE;
				c.focus = [1,0,0];
				a += radians(360/n);
			}
		}
	</script>	
</head>

<body onload="main(10,8)">
	<noscript>
		Искаме JavaScript, но няма!
	</noscript>
	
	<canvas width="740" height="350" style="border: solid 1px Black;">
		Искаме canvas, но няма!
	</canvas>
</body>
</html>
