	<script src="suica.min.js"></script>

	<script>
		function vLen(a)
		{
			return Math.sqrt(a[0]*a[0]+a[1]*a[1]+a[2]*a[2]);
		}
		 
			
		function main()
		{
			var A = [3, -5, 1];
			var B = [-2, 4, 7];
			var C = [6, -4, 0];
	
			var AB = vectorPoints(A,B);
			var CA = vectorPoints(C,A);
			var CB = vectorPoints(C,B);
						
			console.log( 'Вектор AB ', AB);
			console.log( 'Вектор CA ', CA);
			console.log( 'Вектор CB ', CB);
			console.log( 'Дължината на AB = ', vLen(AB));
			console.log( 'Дължината на CA = ', vLen(CA));
			console.log( 'Дължината на CB = ', vLen(CB));
			console.log( 'скаларното произведение  CA.CB =',scalarProduct(CA,CB) );
		}
		
		
	</script>	
</head>
